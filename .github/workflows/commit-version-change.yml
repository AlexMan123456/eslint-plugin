name: Commit a version change
on:
  workflow_dispatch:
    inputs:
      version-type:
        description: The version type to change
        required: true
        type: choice
        options:
          - major
          - minor
          - patch
        default: patch
      message:
        description: Release message
        required: false


permissions:
  contents: write
  pull-requests: write

jobs:
  commit-version-change:
    if: ${{ github.repository == 'AlexMan123456/eslint-plugin' }}
    uses: AlexMan123456/github-actions/.github/workflows/commit-version-change.yml@86529c00c5698703b0d66898a7bd4fc46c7f71ff # v3.0.0
    secrets:
      PAT_GITHUB: ${{ secrets.PAT_GITHUB }}
