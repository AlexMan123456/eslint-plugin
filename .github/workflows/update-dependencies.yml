name: Update Dependencies
on:
  workflow_dispatch:
  schedule:
  - cron: 0 21 * * 5

permissions:
  contents: write
  pull-requests: write

jobs:
  update-dependencies:
    if: ${{ github.repository == 'AlexMan123456/eslint-plugin' }}
    uses: AlexMan123456/github-actions/.github/workflows/update-dependencies.yml@86529c00c5698703b0d66898a7bd4fc46c7f71ff # v3.0.0
    secrets:
      PAT_GITHUB: ${{ secrets.PAT_GITHUB }}
