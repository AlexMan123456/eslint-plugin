name: Update Dependencies
on:
  workflow_dispatch:
  schedule:
  - cron: 0 21 * * 5

permissions:
  contents: write
  pull-requests: write

jobs:
  update-dependencies:
    if: ${{ github.repository == 'AlexMan123456/eslint-plugin' }}
    uses: AlexMan123456/github-actions/.github/workflows/update-dependencies.yml@144e1dbe1c40a3c74cfca792352642614c03efc6 # v2.5.3
    secrets:
      PAT_GITHUB: ${{ secrets.PAT_GITHUB }}
