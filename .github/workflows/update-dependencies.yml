name: Update Dependencies
on:
  workflow_dispatch:
  schedule:
  - cron: 0 21 * * 5

permissions:
  contents: write
  pull-requests: write

jobs:
  update-dependencies:
    if: ${{ github.repository == 'AlexMan123456/eslint-plugin' }}
    uses: AlexMan123456/github-actions/.github/workflows/update-dependencies.yml@24da9d0943356fd20c31f12703c649e8a87c4238 # v2.8.10
    secrets:
      PAT_GITHUB: ${{ secrets.PAT_GITHUB }}
