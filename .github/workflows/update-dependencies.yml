name: Update Dependencies
on:
  workflow_dispatch:
  schedule:
  - cron: 0 21 * * 5

permissions:
  contents: write
  pull-requests: write

jobs:
  update-dependencies:
    if: ${{ github.repository == 'AlexMan123456/eslint-plugin' }}
    uses: AlexMan123456/github-actions/.github/workflows/update-dependencies.yml@9fdf1391f117571bdcf053d45444f463511f801f # v2.8.11
    secrets:
      PAT_GITHUB: ${{ secrets.PAT_GITHUB }}
