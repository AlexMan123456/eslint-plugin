name: Update Dependencies
on:
  workflow_dispatch:
  schedule:
  - cron: 0 21 * * 5

permissions:
  contents: write
  pull-requests: write

jobs:
  update-dependencies:
    if: ${{ github.repository == 'AlexMan123456/eslint-plugin' }}
    uses: AlexMan123456/github-actions/.github/workflows/update-dependencies.yml@5144246069b920323a6a0719e22140a43fd3bdb6 # v3.1.1
    secrets:
      PAT_GITHUB: ${{ secrets.PAT_GITHUB }}
